<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pendaftaran</title>
</head>
<body>
    <div class="container">
        <form id="form" class="form">
            <h1>Pendaftaran</h1>
            <div class="form-control succsess">
                <label for="username">username</label>
                <input type="text" id="username" placeholder="Masukkan username">
                <small>Pesan Error</small>
            </div>
            <div class="form-control error">
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="Masukkan email">
                <small>Pesan Error</small>
            </div>
            <div class="form-control">
                <label for="password">Password</label>
                <input type="text" id="password" placeholder="Masukkan password">
                <small>Pesan Error</small>
            </div>
            <div class="form-control">
                <label for="password2">Ulangi Password</label>
                <input type="text" id="password" placeholder="Ulangi password2">
                <small>Pesan Error</small>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
